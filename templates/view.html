<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>

<body>

    <table border="2">
        <tr>
            <th>LIST NO</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th colspan="3">ACTIONS</th>
        </tr>

        <tr>
            <!-- you can use 1 or cm.id as list number -->
            <td>1</td>
            <td>{{ cm.name }}</td>
            <td>{{ cm.age }}</td>
            <td>{{ cm.username }}</td>
            <td>{{ cm.password }}</td>

            <!-- âœ… pass primary key to urls -->
            <td><a href="{% url 'update' cm.id %}" class="btn btn-danger">UPDATE</a></td>
            <td><a href="{% url 'delete' cm.id %}" class="btn btn-danger">DELETE</a></td>
        </tr>
    </table>

    <br>
    <a href="{% url 'logindetail' %}">Main Page</a>

</body>

</html>
