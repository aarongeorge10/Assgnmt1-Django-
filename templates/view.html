<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        {% csrf_token %}
        <table border="2">
            <tr>
                <th>LIST NO </th>
                <th>NAME </th>
                <th>AGE </th>
                <th>USERNAME</th>
                <th>PASSWORD</th>

            </tr>

            {% for i in cm %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.password }}</td>
                <td><a href="{% url 'update' i.id %}" class="btn btn-danger">UPDATE</a></td>
                <td><a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a></td>
                <td><a href="{% url 'detailview' i.id %}" class="btn btn-danger">VIEW</a></td>
            </tr>
            {% endfor i %}

        </table>
    </form>

    <br>
    <a href="{% url 'logindetail' %}">Main Page</a>


</body>

</html>
