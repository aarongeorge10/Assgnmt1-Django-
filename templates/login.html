<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Login Page</h1>

    <form action="{% url 'userlog' %}" method="POST">
        {% if error %}
        <p style="color: white; background: red; padding: 10px; border-radius: 5px; margin-bottom: 10px;">{{error}}</p>
        {% endif %}
        {% csrf_token %}
        <label><b>Username :</b></label>
        <input type="text" name="username" placeholder="Enter the Username" required><br><br>

        <label><b>Password :</b></label>
        <input type="text" name="password" placeholder="Enter the Password" required><br><br>
        <button type="submit">SUBMIT</button>
    </form>
    <br><a href="{% url 'home' %}">Home</a>
</body>

</html>
